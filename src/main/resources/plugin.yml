name: Portel
version: "1.4.4"
main: com.qclid.portel.Portel
api-version: "1.21"
prefix: Portel
authors: [Qclid]
description: Website through minecraft server
website: www.qclid.space
softdepend: [PlaceholderAPI]
commands:
  portel:
    description: Portel command
    aliases: [p]
    usage: /<command> [args]
permissions:
  portel.restart:
    description: Allows to restart the web server
    default: op
  portel.reload:
    description: Allows to reload the configuration
    default: op
  portel.admin:
    description: Allows access to all administrative commands including whitelist management
    default: op
